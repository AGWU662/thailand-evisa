<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thailand E-Visa Portal - Public Applications</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .thai-flag {
            width: 60px;
            height: 40px;
            background: linear-gradient(to bottom, #ED1C24 0%, #ED1C24 20%, white 20%, white 40%, #241D4F 40%, #241D4F 60%, white 60%, white 80%, #ED1C24 80%, #ED1C24 100%);
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .header h1 {
            color: #241D4F;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .verified-badge {
            background: #10B981;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #241D4F;
            color: white;
        }

        .btn-primary:hover {
            background: #1a1539;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #10B981;
            color: white;
        }

        .btn-secondary:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        .stat-card i {
            font-size: 40px;
            margin-bottom: 15px;
        }

        .stat-card.pending i { color: #F59E0B; }
        .stat-card.processing i { color: #3B82F6; }
        .stat-card.successful i { color: #10B981; }
        .stat-card.expired i { color: #EF4444; }

        .stat-card h3 {
            font-size: 36px;
            color: #241D4F;
            margin-bottom: 10px;
        }

        .stat-card p {
            color: #64748B;
            font-size: 14px;
        }

        .applications-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .section-header h2 {
            color: #241D4F;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #64748B;
            font-size: 14px;
        }

        .refresh-indicator {
            width: 10px;
            height: 10px;
            background: #10B981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .applications-grid {
            display: grid;
            gap: 20px;
        }

        .application-card {
            background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
            border: 2px solid #E2E8F0;
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s;
            animation: fadeIn 0.5s ease-out;
        }

        .application-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-color: #241D4F;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .app-id {
            font-size: 20px;
            font-weight: 700;
            color: #241D4F;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending {
            background: #FEF3C7;
            color: #D97706;
        }

        .status-processing {
            background: #DBEAFE;
            color: #2563EB;
        }

        .status-successful {
            background: #D1FAE5;
            color: #059669;
        }

        .status-expired {
            background: #FEE2E2;
            color: #DC2626;
        }

        .app-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #475569;
        }

        .detail-item i {
            color: #241D4F;
            width: 20px;
        }

        .detail-item strong {
            color: #1E293B;
            margin-right: 5px;
        }

        .app-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #E2E8F0;
            flex-wrap: wrap;
            gap: 10px;
        }

        .timestamp {
            color: #94A3B8;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .no-applications {
            text-align: center;
            padding: 60px 20px;
            color: #94A3B8;
        }

        .no-applications i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .header {
                text-align: center;
            }

            .header-left, .header-right {
                width: 100%;
                justify-content: center;
            }

            .app-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <div class="thai-flag"></div>
                <div>
                    <h1>
                        Thailand E-Visa Portal
                        <span class="verified-badge">
                            <i class="fas fa-check-circle"></i> Official
                        </span>
                    </h1>
                    <p style="color: #64748B; margin-top: 5px;">Public Application Status Board</p>
                </div>
            </div>
            <div class="header-right">
                <a href="login.html" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Login
                </a>
                <a href="register.html" class="btn btn-secondary">
                    <i class="fas fa-user-plus"></i> Register
                </a>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card pending">
                <i class="fas fa-clock"></i>
                <h3 id="pendingCount">0</h3>
                <p>Pending Applications</p>
            </div>
            <div class="stat-card processing">
                <i class="fas fa-spinner"></i>
                <h3 id="processingCount">0</h3>
                <p>Processing</p>
            </div>
            <div class="stat-card successful">
                <i class="fas fa-check-circle"></i>
                <h3 id="successfulCount">0</h3>
                <p>Successful</p>
            </div>
            <div class="stat-card expired">
                <i class="fas fa-times-circle"></i>
                <h3 id="expiredCount">0</h3>
                <p>Expired</p>
            </div>
        </div>

        <div class="applications-section">
            <div class="section-header">
                <h2>
                    <i class="fas fa-list-alt"></i>
                    Recent Applications
                </h2>
                <div class="auto-refresh">
                    <div class="refresh-indicator"></div>
                    <span>Auto-refreshing every 30 seconds</span>
                </div>
            </div>
            
            <div class="applications-grid" id="applicationsGrid">
                <!-- Applications will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Sample public application data (only templates - no actual user data)
        const publicApplications = [
            {
                bookingNo: 'TH-2025-XXXX',
                name: 'Sample Application 1',
                nationality: 'Various',
                submitTo: 'Royal Thai Embassy',
                status: 'pending',
                date: '15 Dec 2025',
                applicants: 1
            },
            {
                bookingNo: 'TH-2025-XXXX',
                name: 'Sample Application 2',
                nationality: 'Various',
                submitTo: 'Consulate General',
                status: 'processing',
                date: '14 Dec 2025',
                applicants: 2
            },
            {
                bookingNo: 'TH-2025-XXXX',
                name: 'Sample Application 3',
                nationality: 'Various',
                submitTo: 'Royal Thai Embassy',
                status: 'successful',
                date: '13 Dec 2025',
                applicants: 1
            }
        ];

        function loadApplications() {
            const grid = document.getElementById('applicationsGrid');
            
            // Count statuses
            const counts = {
                pending: 0,
                processing: 0,
                successful: 0,
                expired: 0
            };

            publicApplications.forEach(app => {
                counts[app.status]++;
            });

            // Update stats
            document.getElementById('pendingCount').textContent = counts.pending;
            document.getElementById('processingCount').textContent = counts.processing;
            document.getElementById('successfulCount').textContent = counts.successful;
            document.getElementById('expiredCount').textContent = counts.expired;

            // Render applications
            grid.innerHTML = publicApplications.map(app => `
                <div class="application-card">
                    <div class="app-header">
                        <div class="app-id">${app.bookingNo}</div>
                        <span class="status-badge status-${app.status}">
                            <i class="fas fa-${app.status === 'pending' ? 'clock' : app.status === 'processing' ? 'spinner fa-spin' : app.status === 'successful' ? 'check-circle' : 'times-circle'}"></i>
                            ${app.status}
                        </span>
                    </div>
                    <div class="app-details">
                        <div class="detail-item">
                            <i class="fas fa-user"></i>
                            <span><strong>Name:</strong> ${app.name}</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-flag"></i>
                            <span><strong>Nationality:</strong> ${app.nationality}</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-building"></i>
                            <span><strong>Submit To:</strong> ${app.submitTo}</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-users"></i>
                            <span><strong>Applicants:</strong> ${app.applicants}</span>
                        </div>
                    </div>
                    <div class="app-footer">
                        <div class="timestamp">
                            <i class="fas fa-calendar"></i>
                            ${app.date}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Load applications on page load
        loadApplications();

        // Auto-refresh every 30 seconds
        setInterval(loadApplications, 30000);
    </script>
</body>
</html>
